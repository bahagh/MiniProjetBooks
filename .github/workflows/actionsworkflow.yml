name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        path: MiniProjetBooks

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.x  

    - name: Restore Dependencies
      run: |
        cd MiniProjetBooks  
        dotnet restore

    - name: Build
      run: |
        cd MiniProjetBooks  
        dotnet build --configuration Release

    - name: Test
      run: |
        cd MiniProjetBooks  # Change to the project directory
        dotnet test --configuration Release --no-build

